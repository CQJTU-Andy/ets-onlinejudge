<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>账户页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">账户名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="accountName" name="accountName" placeholder="请输入账户名">
            </div>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal" lay-submit="" lay-filter="query"><i class="layui-icon">&#xe615;</i>查询</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal" lay-submit="" lay-filter="clear">重置</a>
        </div>
    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <table id="list-data" lay-filter="operateFilter" class="layui-table">
    </table>
</div>
<div id="page"></div>
<script type="text/html" id="barDemo">
</script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../common/js/config.js"></script>
<script type="text/javascript" src="account.js"></script>
</body>
</html>
